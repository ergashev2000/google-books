<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelter</title>

    <!-- FONTAWESOME -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

    <!-- MAIN STYLE -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>


    <header>
        <section class="container">
            <div class="head__main-content">
                <a href="#">
                    <img src="./images/logo.svg" alt="logo">
                </a>
                <label class="search-label ">
                    <span class="search-icon"><i class="fa fa-search" aria-hidden="true"></i></span>
                    <input type="search" class="search" id="search" name="search" placeholder="Search books">
                    <button type="button" class="search__btn">Search</button>
                </label>
                <div class="theme">
                    <img src="./images/Group.svg">
                </div>
                <div class="login">
                    <a href="#" class="login__btn ">
                        Logout
                    </a>
                </div>
            </div>
        </section>
        <hr>
        <section class="container">
            <div class="filter">
                <div class="showRes">
                    <p>Showing <span class="resultNumbers"></span> Result(s)</p>
                </div>
                <div class="newest">
                    <img src="./images/calendar.svg">
                    <p>Order by newest</p>
                </div>
            </div>
        </section>
        <hr>
    </header>



    <!-- MAIN -->

    <main class="container">
        <div class="main">
            <aside>
                <!-- BAR  -->
                <div class="bar">
                    <h2>Bookmarks</h2>
                    <p>
                        If you don’t like to read, you haven’t found the right book
                    </p>
                    <ul class="bookmarks__items">

                        <!-- Bookmark -->

                    </ul>
                </div>
            </aside>

            <div class="main__content">
                <div class="cards">

                    <!-- card -->

                </div>
                <nav class="paginate">

                    <span class="prev">
                        Prev
                    </span>
                    <ul class="pagination">
                        <!-- Pagination -->
                    </ul>
                    <span class="next">
                        Next
                    </span>
                </nav>
            </div>
        </div>
    </main>

    <!-- MODAL -->
    <div class="modal ">
        <!-- Modal -->
    </div>

    <script src="./js/plugin.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
